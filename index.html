    <header><h1>Git</h1>
    <article>
    <p>git init: Létrehoz egy új repositoryt</p>
    <p>git add (fájl neve):  Hozzáadja az adott filet a repositoryhoz</p>
    <p>git switch (branch neve): Váltasz a branchek között</p>
    <p>git status: megmutatja mit adtál hozzá a repositoryhoz</p>
    <p>git push: "pusholja" a jelenlegi branch tartalmát a repositoryra</p>
    </article>
